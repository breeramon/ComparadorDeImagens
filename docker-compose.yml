version: '3.8'

services:
  backend:
    build:
      context: ./src
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./src:/app
      - backend_static:/app/static
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
    restart: unless-stopped

  frontend:
    build:
      context: ./static
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./static:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_static: